<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>FanFan</title>
</head>
<body>
  <section class="pd40 bg_main">
    <header>
      <h1 class="center">FanFan</h1>
    </header>
    <main class="center padding_bottom40">
        <h2 class="center">Введите свой никнейм</h2>
        <section class="form mg_auto">
        <input type="text" id="nickname" placeholder="Ваш никнейм" class="center font_size16">
      </section>
      <section class="action section_main">
        <button id="create-room" onclick="ShowModal('show_hidd_modal1')" class="btn btn-info button_creat_join center">Создать комнату</button>
        <button id="join-room" onclick="ShowModal('show_hidd_modal2')" class="btn btn-info button_creat_join center">Присоединиться к комнате</button>
      </section>
    </main>
  </section>
  <div id="show_hidd_modal1" class="modal-all">
    <div class="modal center">
        <h2 class="mg_vert">Создайте комнату</h2>
        <input type="text" id="name_room" placeholder="Название команты" class="mg_vert font_size16">
        <input type="text" id="room_key" placeholder="Создайте ключ" class="mg_vert font_size16">
        <input type="text" id="quy_players" placeholder="Введите кол-во игроков" class="mg_vert font_size16">
        <button id="button_create_room">Готово</button>
    </div>
  </div>
  <div id="show_hidd_modal2" class="modal-all">
    <div class="modal center">
        <h2 class="mg_vert">Присоеденится к конмате</h2>
        <input type="text" id="key_join" placeholder="Ключ команты" class="mg_vert font_size16">
        <button id="button_join_room">Готово</button>
    </div>
  </div>
  <section>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" name="image">
      <input type="submit" value="Загрузить">
    </form>
  </section>
</body>
<script src="js/main.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
